name: Daily Python Script

on:
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC 時間午夜觸發 (00:00)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 選擇 Python 版本

      - name: Install dependencies
        run: pip install -r requirements.txt  # 如果有 requirements.txt 文件的話

      - name: Run Python script
        run: python your_script.py  # 替換成你的 Python 檔案名稱
